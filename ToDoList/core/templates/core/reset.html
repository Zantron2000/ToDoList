{% load static %}

<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="{% static 'core/css/reset.css' %}">

        <title>Reset Password</title>
    </head>
    <body>
        <div class="head">
            <p>CheckMark</p>
        </div>

        <div class="box">
            <form action="" method="post">
                    
                {% csrf_token %}

                {% for field in form %}
                    <div class="item">
                        <label for="{{ field.name }}">{{ field.label }}</label>
                        {{ field }}
                    </div>

                {% endfor %}
                
            <input class="submit" type="submit" value="Log in">
        </form>
        </div>
    </body>
</html>
