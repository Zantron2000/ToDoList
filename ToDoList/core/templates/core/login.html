<!DOCTYPE html>

<html>
    <head>
        <title>Login</title>
    </head>
    <body>
        <h1>Login</h1>
        <form action="" method="post">
            {% csrf_token %}

            {% for field in form %}
                {{ field.label }}
                {{ field }}
            {% endfor %}
                
            <input type="submit">
        </form>

        <a href="{% url 'register' %}">Register</a>
    </body>
</html>
