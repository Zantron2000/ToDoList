{% load static %}

<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="{% static 'core/css/register.css' %}">

        <title>Sign Up</title>
    </head>
    <body>
        <div class="logo">
            <p>CheckMark</p>
        </div>
        
        <div class="box">

            <div class="title">
                <h1>Sign Up</h1>
            </div>
            <div class="column">
                <form action="" method="post">
                    
                        {% csrf_token %}

                        {% for field in form %}
                            <div class="item">
                                <label for="{{ field.name }}">{{ field.label }}</label>
                                {{ field }}
                            </div>
                        {% endfor %}
                        
                        <input class="submit" type="submit" value="Sign Up">
                </form>
                <hr id="formbreak">
                <p>Already signed up? <a href="{% url 'login' %}">Go to login</a></p>
            </div>
        </div>
    </body>
</html>
