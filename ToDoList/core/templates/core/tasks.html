{% load static %}

<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="{% static 'core/css/tasks.css' %}">

        <title>TaskList</title>
    </head>
    <body>
        <div class="head">
            <div></div>
            <div>
                <img class='logoimg' src="{% static 'core/images/logo.JPG' %}">
            </div>
            <div class="right">
                <form action="/logout/" method="post">
                    {% csrf_token %}
                    <input class="logout" type="submit" value="Log Out">
                </form>
            </div>
        </div>
        <div class="content">
            <h1>TaskList</h1>
            

            <hr>

            <form action="/create/" method="post">
                {% csrf_token %}

                {% for field in form %}
            
                Create Task: 
                {{ field }}

                {% endfor %}

                <input type="submit" value="Create">
            </form>
            
            <hr>
            {% for task in tasklist %}
            
            <form style="display:inline" action="{% url 'delete' task.id %}" method="post">
                {% csrf_token %}
                <input class="delete" type="submit" value="X">
            </form>

            <p class="task">- {{ task }}</p>

            <hr>
            {% endfor %}
        </div>
    </body>
</html>
